apply plugin: 'java'

description = """href-webcrawler"""

repositories {
    mavenCentral()
}

dependencies {
    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.13.1'

    // unit test framework
    testImplementation group: 'org.jmock', name: 'jmock', version: '2.5.1'
    testImplementation "junit:junit:4.12"
}